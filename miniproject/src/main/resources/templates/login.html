<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh">
<div class="card shadow p-4" style="width: 360px;">
    <h4 class="text-center mb-3">Đăng Nhập Hệ Thống</h4>

    <!-- message -->
    <div th:if="${error}" class="alert alert-danger py-2">
        <span th:text="${error}">Lỗi đăng nhập</span>
    </div>
    <div th:if="${message}" class="alert alert-success py-2">
        <span th:text="${message}">Đăng xuất thành công</span>
    </div>

    <!-- Login form -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" required autofocus>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" name="password"  placeholder="Mật khẩu" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>

    <div class="text-center mt-3 text-muted">
        <small>Tài khoản mặc định: admin / password123</small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
