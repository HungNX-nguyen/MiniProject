<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>

<body class="d-flex flex-column min-vh-100">

<!-- sidebar/header -->
<nav th:replace="fragments/fragments :: header"></nav>

<!-- main content (tương thích fragment) -->
<main class="content p-4">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-building me-2"></i>
                            <span th:text="${isEdit} ? 'Sửa Phòng Ban' : 'Thêm Phòng Ban'">Chi tiết</span>
                        </h5>
                        <a th:href="@{/admin/departments}" class="btn btn-sm btn-outline-secondary">← Danh sách</a>
                    </div>

                    <div class="card-body">
                        <!-- isEdit = true/false, departmentId có trong model khi isEdit = true -->
                        <form th:action="${isEdit} ? @{/admin/departments/edit/{id}(id=${departmentId})} : @{/admin/departments/new}"
                              method="post" th:object="${departmentRequest}">


                        <!-- Tên Phòng Ban -->
                            <div class="mb-3">
                                <label for="departmentName" class="form-label">Tên Phòng Ban *</label>
                                <input type="text"
                                       id="departmentName"
                                       class="form-control"
                                       th:field="*{departmentName}"
                                       th:classappend="${#fields.hasErrors('departmentName')} ? ' is-invalid' : ''"
                                       placeholder="Nhập tên phòng ban"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('departmentName')}"
                                     th:errors="*{departmentName}">Lỗi tên
                                </div>
                            </div>

                            <!-- Mô Tả -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Mô Tả</label>
                                <textarea id="description"
                                          class="form-control"
                                          rows="4"
                                          th:field="*{description}"
                                          th:classappend="${#fields.hasErrors('description')} ? ' is-invalid' : ''"
                                          placeholder="Mô tả ngắn về phòng ban (tùy chọn)"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                                     th:errors="*{description}">Lỗi mô tả
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/admin/departments}" class="btn btn-outline-secondary">Hủy</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-1"></i> Lưu
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- footer & scripts -->
<footer th:replace="fragments/fragments :: footer"></footer>
<div th:replace="fragments/fragments :: scripts"></div>

</body>
</html>
